name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: saadr8840/my-python-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Set up environment variables
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          echo "ANSIBLE_HOST_KEY_CHECKING=False" >> $GITHUB_ENV
          echo "DOCKER_IMAGE_NAME=saadr8840/my-python-app:latest" >> $GITHUB_ENV

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i hosts deploy_web_server.yml --private-key ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
